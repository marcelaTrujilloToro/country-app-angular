<h2>Por región</h2>
<hr />

<div class="row">
  <div class="col">
    <!-- (onValue)="searchRegion($event)" -->
    <!-- <shared-search-box
      (onDebounce)="searchRegion($event)"
      placeholder="Buscar por región"
    ></shared-search-box> -->
    <button
      *ngFor="let region of regions"
      class="btn nx-2"
      [ngClass]="{ 'btn-outline-primary': selectedRegion === region }"
      (click)="searchRegion(region)"
    >
      {{ region }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>

    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
